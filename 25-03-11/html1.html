<!DOCTYPE html>
<html lang="ko">

<!-- 주석 단축키 crtl+/ -->

<head>
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 기기에서도 올바르게 보이도록 설정, width=device-width → 기기의 화면 너비에 맞춤,
     initial-scale=1.0 → 기본 확대 배율을 1배로 설정. -->
     <title>강사님이 주신 일일 퀘스트</title>
     <link rel="stylesheet" href="style1.css">
     <!-- rel="stylesheet": 이 파일이 스타일시트(css)임을 나타냄.
      href="style.scc": style.css라는 외부 css파일을 연결하여 디자인 적용 -->
     <!-- rel, href 처럼 요소들 사이에 컴마 쓰면 인식x, 띄어쓰기만 됨 -->
</head>
<body>
    <h1>페이지 레이아웃 설정(1)-권재은</h1>
    <div class=""container">
        <header>header
        <!-- 웹페이지의 상단(Header) 영역, 보통 로고, 메뉴, 사이트 제목 등을 포함 -->
            <nav>nav</nav>
            <!-- 내비게이션(Navigation) 바, 보통 메뉴 버튼들이 들어가는 영역. -->
        </header>
         <main>
        <!-- 웹사이트의 주요 콘텐츠 영역, <header>, <nav>, <footer> 외의 중요한 본문을 담음. -->
            <section>section
                <!-- 관련 있는 콘텐츠 그룹을 묶는 역할, 여기서는 여러 개의 <article> 요소를 포함. -->
                <article>article</article>
                <article>article</article>
                <article>article</article>
                <!-- <article> → 독립적인 콘텐츠(기사, 블로그 글, 카드 등), 각 article 요소가 별개의 콘텐츠 블록을 의미. -->
            </section>
            <aside>aside</aside>
            <!-- 사이드바(Sidebar) 역할, 광고, 추천 글, 추가 정보 등을 넣는 공간. -->
         </main>
         <footer>footer</footer>
         <!-- 페이지의 가장 아래에 위치하는 영역, 저작권 정보, 연락처, 링크 등이 들어감. -->
    </div>
</body>
</html>
